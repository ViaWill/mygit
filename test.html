<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>testAjax</title>
</head>
<body>
	<h1>天气查询</h1>
	<input type="text" placeholder="请输入你的地址" id="tel"/>
	<button id="ajax">确定</button>
	<p><span id="result"></span></p>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#ajax').on('click',function(){
			var tel=$('#tel').val();
			if(tel==""){
				alert("不能为空！");
				return;
			}
			$.ajax({
				type:'GET',
				data:{
				    "province": "安徽",
				    "city": "合肥",
				    "county": "蜀山区"
				},
				dataType:'jsonp',
				url:'https://wis.qq.com/weather/common?source=xw&weather_type=forecast_1h|forecast_24h|index|alarm|limit|tips',
				success:function(data){
					alert(data.message);
					var resultData=data.data.forecast_1h;
					console.log(resultData);
					alert(resultData[0].length);
					$('#result').text(resultData[0].weather);
				}
			});
		});
	});
	</script>
</body>
</html>
